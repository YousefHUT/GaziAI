<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GaziAI: Bir Yapay Zeka Asistanı</title>
  <style>
    /* --- Mevcut Tema CSS --- */
    .dark-theme { background: #121212; color: #fff; }
    .dark-theme #chat-container { border-color: #444; }
    .dark-theme #input-container input { background: #333; color: #fff; border-color: #444; }
    .dark-theme #input-container button { background: #0284C7; }
    .dark-theme #input-container button:hover { background: #7C3AED; }
    .dark-theme #file-upload label { color: #fff; }

    /* --- Genel Düzen --- */
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: linear-gradient(-90deg,  #00f2fe , #4facfe, #0284C7, #0284C7, #7C3AED); color: #fff;
    }
    #chat-container {
      flex: 1; display: flex; flex-direction: column;
      padding: 10px; overflow-y: auto; border: 1px solid #ccc;
    }
    .message { margin: 5px 0; }
    .user-message { text-align: right; color: #0284C7; }
    .bot-message  { text-align: left;  color: #7C3AED; }

    #input-container {
      display: flex; padding: 10px; border-top: 1px solid #ccc;
    }
    #input-container input {
      flex: 1; padding: 10px; margin-right: 10px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    #input-container button {
      padding: 10px 20px; border: none;
      background: #0284C7; color: #fff;
      border-radius: 5px; cursor: pointer;
    }
    #input-container button:hover { background: #7C3AED; }
    #file-upload { margin: 10px; }

    /* --- INLINE LOADER --- */

  .loader-inline {
    display: flex;
    justify-content: flex-start; /* soldan */
    align-items: center;
    padding: 8px 0 8px 5px;
  }

  .loader-inline .g-loader {
    position: relative;
    width: 32px;
    height: 32px;
    border: 4px solid #0284C7;
    border-right-color: transparent;
    border-radius: 50%;
    animation: rotateG 1.2s linear infinite;
  }

  .loader-inline .g-loader::after {
    content: '';
    position: absolute;
    width: 10px;
    height: 4px;
    background-color: #7C3AED;
    top: 50%;
    left: 55%;
    transform: translate(-50%, -50%);
    border-radius: 2px;
  }

  @keyframes rotateG {
    0%   { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  </style>
</head>
<body>
  <header>
    <button onclick="navigateToHome()" style="background:none;border:none;color:white;font-size:1.2rem;cursor:pointer;">GaziAI</button>
    <button onclick="toggleTheme()" style="background:none;border:1px solid white;color:white;padding:5px 10px;border-radius:5px;cursor:pointer;">Toggle Theme</button>
  </header>

  <div id="chat-container"></div>

  <div id="input-container">
    <input type="text" id="user-input" placeholder="Mesajınızı buraya yazın…" onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <div id="file-upload">
    <label for="file-input">Dosya yükleyin:</label>
    <input type="file" id="file-input" onchange="uploadFile()">
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    function navigateToHome() {
      fetch('/', { method: 'GET' })
        .then(r => r.ok && (window.location = '/'))
        .catch(console.error);
    }

    const chatContainer = document.getElementById('chat-container');
    let inlineLoader = null;

    function showLoader() {
      hideLoader();
      inlineLoader = document.createElement('div');
      inlineLoader.className = 'loader-inline';
      inlineLoader.innerHTML = `
        <div class="g-loader"></div>
      `;
      chatContainer.appendChild(inlineLoader);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function hideLoader() {
      if (inlineLoader) {
        inlineLoader.remove();
        inlineLoader = null;
      }
    }

    function addMessage(sender, text) {
      const m = document.createElement('div');
      m.className = `message ${sender}-message`;
      m.textContent = text;
      chatContainer.appendChild(m);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const text = input.value.trim();
      if (!text) return;
      addMessage('user', text);
      input.value = '';
      showLoader();
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      })
      .then(r => r.json())
      .then(data => {
        hideLoader();
        addMessage('bot', data.reply);
      })
      .catch(err => {
        console.error(err);
        hideLoader();
        addMessage('bot', 'Üzgünüz, bir şeyler ters gitti.');
      });
    }

    function uploadFile() {
      const fileInput = document.getElementById('file-input');
      const file = fileInput.files[0];
      if (!file) return;
      const fd = new FormData();
      fd.append('file', file);
      showLoader();
      fetch('/upload', { method: 'POST', body: fd })
        .then(r => r.json())
        .then(data => {
          hideLoader();
          addMessage('bot', `Dosya yüklendi: ${data.message}`);
        })
        .catch(err => {
          console.error(err);
          hideLoader();
          addMessage('bot', 'Üzgünüz, dosya yüklenirken bir hata oluştu.');
        });
    }
  </script>
</body>
</html>
