<!DOCTYPE html>
<script>
    function toggleTheme() {
        const body = document.body;
        body.classList.toggle('dark-theme');
    }
</script>
<style>
    .dark-theme {
        background-color: #121212;
        color: #ffffff;
    }
    .dark-theme #chat-container {
        border-color: #444;
    }
    .dark-theme #input-container input[type="text"] {
        background-color: #333;
        color: #fff;
        border-color: #444;
    }
    .dark-theme #input-container button {
        background-color: #444;
    }
    .dark-theme #input-container button:hover {
        background-color: #007BFF;
    }
    .dark-theme #file-upload label {
        color: #fff;
    }
</style>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaziAI: Bir Yapay zeka asistanı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
        }
        .message {
            margin: 5px 0;
        }
        .user-message {
            text-align: right;
            color: rgb(7, 101, 138);
        }
        .bot-message {
            text-align: left;
            color: green;
        }
        #input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #input-container input[type="text"] {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        #input-container button:hover {
            background-color: #0056b3;
        }
        #file-upload {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background-color: #007BFF; color: white;">
        <button onclick="navigateToHome()" style="background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer;">GaziAI</button>
        <script>
            function navigateToHome() {
            fetch('/', { method: 'GET' })
                .then(response => {
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    console.error('Failed to navigate to home.');
                }
                })
                .catch(error => {
                console.error('Error:', error);
                });
            }
        </script>
        <button onclick="toggleTheme()" style="background: none; border: 1px solid white; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer;">Toggle Theme</button>
    </header>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Mesajınızı buraya yazın..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()">Gönder</button>
    </div>
    <div id="file-upload">
        <label for="file-input">Dosya yükleyin:</label>
        <input type="file" id="file-input" onchange="uploadFile()">
    </div>
    <script>
        const chatContainer = document.getElementById('chat-container');

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                addMessageToChat('user', message);
                userInput.value = '';
                // Send the message to the backend (Python) for processing
                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat('bot', data.reply);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'Üzgünüz, bir şeyler ters gitti.');
                });
            }
        }
        
        window.sendMessage = sendMessage;
        
        function addMessageToChat(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = message;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function uploadFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);
        
                // Send the file to the backend (Python) for processing
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat('bot', `Dosya yüklendi ${data.message}`);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessageToChat('bot', 'Üzgünüz, dosya yüklenirken bir hata oluştu.');
                });
            }
        }
    </script>
</body>
</html>
