<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaziAI - Hoş Geldiniz</title>
    <link rel="icon" href="icons/GaziAI.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .chat-button {
            display: inline-block;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: #4facfe;
            background-color: #fff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-button:hover {
            background-color: #7C3AED;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GaziAI'a Hoş Geldiniz</h1>
        <p>Sohbet etmek için aşağıdaki butona tıklayın.</p>
        <a href="/chat" class="chat-button">Sohbete Başla</a>
    </div>
</body>
</html>
